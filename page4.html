<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-pink">
    <div id="hearts-container"></div>
    <div class="centered-text" onclick="location.href='page5.html'">Wait a sec... Now tap me</div>
    <script>
        function createHeart() {
            const heartContainer = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Random duration between 5s and 10s
            heartContainer.appendChild(heart);
        }

        // Create hearts at intervals
        setInterval(createHeart, 100);

        // Optional: limit the number of hearts
        setTimeout(() => {
            document.querySelectorAll('.falling-heart').forEach(heart => heart.remove());
        }, 20000); // Remove hearts after 20 seconds
    </script>
</body>
</html>
